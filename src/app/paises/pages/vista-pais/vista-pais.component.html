<div class="alert alert-info" *ngIf="!pais; else vistaPais">
    Cargando...
</div>

<ng-template #vistaPais>
    <div class="animate__animated animate__fadeIn">

        <div class="row">
            <div class="col">
                <h2>Pais: {{pais.name}}</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <img [src]="pais.flag" [alt]="pais.flag" class="img-thumbnail">
            </div>

            <div class="col">
                <h4>Informacion</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Capital:</strong> {{pais.capital}}
                    </li>
                    <li class="list-group-item">
                        <strong>Codigo telefonico:</strong> +{{pais.callingCodes[0]}}
                    </li>
                    <li class="list-group-item">
                        <strong>Poblacion:</strong> {{pais.population | number}}
                    </li>
                    <li class="list-group-item">
                        <strong>Region:</strong> {{pais.subregion}}, {{pais.region}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <strong class="me-2">Paises limitrofes:</strong>
                <span class="badge bg-primary me-2 cursor-pointer" *ngFor="let frontera of pais.borders"
                    [routerLink]="['/pais', frontera]">
                    {{frontera}}
                </span>
            </div>
        </div>
    </div>

</ng-template>
